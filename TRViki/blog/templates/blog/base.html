{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}TR Viki Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
    {% block extra_head %}{% endblock %}
    <style>
        .navbar {
            background-color: #333;
            overflow: hidden;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .navbar a:hover {
            background-color: #444;
            text-decoration: none;
        }
        
        .navbar a.active {
            background-color: #0066cc;
        }
        
        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .site-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #777;
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="site-header">
            <a href="{% url 'home' %}" class="site-title">ТР Вики</a>
        </div>
        
        <div class="navbar">
            <a href="{% url 'home' %}" {% if request.path == '/' %}class="active"{% endif %}>Главная</a>
            <a href="{% url 'blog:post_list' %}" {% if request.path == '/blog/' %}class="active"{% endif %}>Блог</a>
            <a href="{% url 'admin:index' %}">Админ</a>
        </div>
        
        {% block content %}{% endblock %}
        
        <footer class="footer">
            <p>&copy; {% now "Y" %} ТР Вики. Все права защищены.</p>
        </footer>
    </div>
</body>
</html>
